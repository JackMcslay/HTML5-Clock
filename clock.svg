<?xml version="1.0" encoding="UTF-8" ?>    
<?xml-stylesheet type="text/css" href="./clock.css" ?>    
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 100 110" preserveAspectRatio="xMidYMid">
  <defs>
    <filter
       x="0"
       y="0"
       width="1"
       height="1"
       color-interpolation-filters="sRGB"
       id="blurFilter">
      <feGaussianBlur stdDeviation="0.3" />
    </filter>
  </defs>
  <circle cx="50" cy="50" r="1000" onclick="switchFullScreen()"/>
  <circle cx="50" cy="50" r="49" stroke="black" stroke-width="1" fill="white"/>
  <g id="week"/>
  <path id="weekPointer" stroke-width="1" stroke="blue" d="M0 0 L0 -46.5 Z" transform ="translate(50 50), rotate(0 0 0)" />
  
  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="0.5" fill="white"/>
  <circle cx="50" cy="50" r="20" class="dayClock"/>
  <g id="hours"/>
  <g id="swatch"/>
  <g id="days"/>
  <g id="RiseSet" transform="translate(50 50)">
 	<text id="riseIcon" class="RiseSet" style="fill:yellow" transform="rotate(0 0 0) translate(0 -27)">‚òÄÔ∏è</text>
  	<text id="setIcon" class="RiseSet" style="fill:gray" transform="rotate(0 0 0) translate(0 -27)">üåô</text>
  	<text id="setTransIcon" class="RiseSet" style="fill:gray" transform="rotate(0 0 0) translate(0 -27)">üåô</text>
  </g>
  <g style="opacity: 0.75;">
  <path style="stroke: blue; stroke-linecap:round" id="dayPointer" stroke-width="1" d="M0 0 L0 -17.5 Z" transform ="translate(50 50), rotate(0 0 0)" />
  <path style="stroke-linecap: round" id="hourPointer" stroke-width="0.8" stroke="black" d="M0 0 L0 -30 Z" transform ="translate(50 50), rotate(10 0 0)" />
  <path style="stroke-linecap: round" id="minutePointer" stroke-width="0.6" stroke="black" d="M0 0 L0 -37 Z" transform ="translate(50 50), rotate(20 0 0)" />
  <path style="stroke-linecap: round" id="secondPointer" stroke-width="0.4" stroke="red" d="M0 0 L0 -40 Z" transform ="translate(50 50), rotate(30 0 0)" />
  </g>
  <g transform="translate(2 100)">
  
  <text class="label" transform="translate(4.5 8.5), rotate(-90 0 0)" id="labelYear"></text>
  <g transform="translate(5 0)">
	  <rect width="20" height="8.5" style="fill:black"/>
	  <g transform="translate(0 7.5), skewX(-10)">
		  <text class="digitalBG" id="yearBG">8888</text>
		  <text class="digital" id="year">8888</text>
		  <text class="digital glow" id="yearGlow">8888</text>
	  </g>
  </g>
 
  <text class="label" transform="translate(29.5 8.5), rotate(-90 0 0)" id="labelMonth"></text>
  <g transform="translate(30 0)">
	  <rect width="11" height="8.5" style="fill:black"/>
	  <g transform="translate(0 7.5), skewX(-10)">
		  <text class="digitalBG" id="monthBG">88</text>
		  <text class="digital" id="month">20</text>
		  <text class="digital glow" id="monthGlow">88</text>
	  </g>
  </g> 
  
   <text class="label" transform="translate(45.5 8.5), rotate(-90 0 0)" id="labelDay"></text>
 <g transform="translate(46 0)" >
	  <rect width="11" height="8.5" style="fill:#111"/>
	  <g transform="translate(0 7.5), skewX(-10)">
		  <text class="digitalBG" id="dayBG">88</text>
		  <text class="digital" id="day">20</text>
		  <text class="digital glow" id="dayGlow">88</text>
	  </g>
  </g>
  
    <text class="label" transform="translate(65.5 8.5), rotate(-90 0 0)" id="labelTimeZone"></text>
 <g transform="translate(60 0),scale(0.7)" >
	  <rect width="52" height="8.5" style="fill:#111"/>
	  <g transform="translate(0 7.5), skewX(-10)">
		  <text class="digitalBG" id="zoneBG">+88:88:88.8</text>
		  <text class="digital" id="zone">+88:88</text>
		  <text class="digital glow" id="zoneGlow">+88:88</text>
	  </g>
	  <rect width="52" height="8.5" style="fill:transparent" onclick="switchMode()"/>
  </g>
  </g>

<circle cx="50" cy="50" r="50" id="weekClick" fill="rgba(0,0,0,0)" onclick="switchWeek();"/>
<circle cx="50" cy="50" r="40" id="clockClick" fill="rgba(0,0,0,0)" onclick="switchClock();"/>
<circle cx="50" cy="50" r="20" id="dayClick" fill="rgba(0,0,0,0)" onclick="switchDay();"/>


   <script type="application/ecmascript" xlink:href="newmoons.js"></script>
   <script type="application/ecmascript" xlink:href="functions.js"></script>
   <script type="application/ecmascript" xlink:href="lang.js"></script>
  <script type="application/ecmascript" xlink:href="clock.js"></script>
</svg>

